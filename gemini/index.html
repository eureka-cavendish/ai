<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavendish Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading Chatbot Personal...</p>
    </div>

    <div id="chat-app" class="hidden">
        <header>
            <div class="header-content">
                <h1>Cavendish Assistant</h1>
                <div class="menu-container">
                    <button id="menu-btn" class="icon-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
                    </button>
                    <div id="dropdown-menu" class="dropdown hidden">
                        <button id="clear-chat-btn">Clear Chat</button>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="info-banner">
            Chatbot can make mistakes. Ensure Stable Internet Connection.
        </div>

        <main id="chat-container">
            </main>

        <div id="loading-indicator" class="hidden">
            <div class="linear-progress"></div>
        </div>

        <footer class="input-area">
            <form id="chat-form">
                <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                <button type="submit" id="send-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
